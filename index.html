<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #74ABE2, #5563DE);
      color: #fff;
      text-align: center;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 20px;
      max-width: 500px;
    }

    footer {
      position: fixed;
      bottom: 10px;
      font-size: 0.9rem;
      color: #e0e0e0;
    }
  </style>
</head>
<body>
  <h1>ðŸ’¬ Welcome to My Chatbot Assistant</h1>
  <p>Click the chat icon at the bottom right to start talking with the assistant.</p>

  <footer>Powered by IBM Watson Assistant</footer>

  <!-- IBM Watson Assistant Chat Embed -->
  <script>
    window.watsonAssistantChatOptions = {
      integrationID: "0a649d5f-2860-4704-bb11-b763b49c3572", // The ID of this integration.
      region: "eu-de", // The region your integration is hosted in.
      serviceInstanceID: "8febcd1f-416c-4dbf-a97f-6c8cabfb4c9a", // The ID of your service instance.
      onLoad: async (instance) => { await instance.render(); }
    };
    setTimeout(function() {
      const t = document.createElement('script');
      t.src = "https://web-chat.global.assistant.watson.appdomain.cloud/versions/" +
        (window.watsonAssistantChatOptions.clientVersion || 'latest') +
        "/WatsonAssistantChatEntry.js";
      document.head.appendChild(t);
    });
  </script>
</body>
</html>
